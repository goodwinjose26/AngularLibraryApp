<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Book title</label>
                    <input name="booktitle" [(ngModel)]="booktitle" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label class="form-label">Author</label>
                    <input name="author" [(ngModel)]="author" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Description</label>
                    <textarea name="description" [(ngModel)]="description" type="text" class="form-control"></textarea>
                </div>
                <div class="col col-12 col-sm-6 col md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">PUBLISHER</label>
                    <input name="publisher" [(ngModel)]="publisher" type="text" name="" id="" class="form-control">
                </div>
               
                <div class="col col-12 col-sm-6 col md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Price</label>
                    <input name="price" [(ngModel)]="price" type="text" name="" id="" class="form-control">
                </div>
                
                <br>
                <div class="col col-12 col-sm-12 col md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button (click)="addbook()" class="btn btn-success">ADD</button>
                </div>
            </div>
        </div>
    </div>
</div>
